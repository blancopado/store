<!doctype html>
<html lang="en" ng-app="Shop">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shopController.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

 <body ng-controller="ShopController">


  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        
        <div class="hidden-xs col-sm-6 col-lg-6">
          <img id="AppLogo" class="navbar-brand" src="./img/logo.jpg" href="#" height="80" width="55"></img>
          <a id="AppName" class="navbar-brand" href="#">Angular Store</a>
        </div>
        
        <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
          <img id="AppLogo" class="navbar-brand" src="./img/logo.jpg" height="80" width="55">
        </div>
        
        <div class="col-xs-6 col-sm-6 col-lg-6">
          <div id="dropdown" class="dropdown pull-right">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="glyphicon glyphicon-shopping-cart"></span> {{numberOfItemsInBasket()}} Items
                <span class="caret"></span>
              </button>
            <ul class="dropdown-menu">

              <li class="dropdown-header">Products in the basket: </li>
              <li class="divider"></li>
              <li ng-repeat="item in basket" id="basket_list"><a ng-click="setCurrent(item)">{{item.product_name}}<br>{{ item.quantity }} Items  - £{{item.price}} &nbsp; <button class="btn btn-danger" ng-click="removeProductFromBasket($index)">X</button></a></li>
              <li class="divider"></li>
              <li class="dropdown-bottom">Total amount: £{{totalAmount()}}</li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid list-of-items">
    <ul class="list-inline">
      <li ng-repeat="product in list_of_products">
        <div class="container-fluid" id="selling-items">
          <img ng-src="{{product.img}}" alt="item" height="150" width="150">
          <p class="product-name">{{product.product_name}}</p>
          <p>{{product.category}}  -  £{{product.price}}</p>
          <button class="btn btn-primary" ng-click="addProductToBasket(product)">Add to basket</button>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
