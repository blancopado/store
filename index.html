<!doctype html>
<html lang="en" ng-app="Shop">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shopController.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css">
  </head>

 <body ng-controller="ShopController">
  <nav class="navbar navbar-inverse navbar-fixed-top">

  </nav>
    <div>
      <ul>
        <li ng-repeat="product in list_of_products">
          <div class="container-fluid">
            <p>{{product.product_name}}</p>
            <p>{{product.category}}</p>
            <p>{{product.price}}</p>

            <img ng-src="{{product.img}}" alt="item" height="100" width="100">
            <button class="btn3 btn-warning" ng-click="addProductToBasket(product)">Add to basket</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
